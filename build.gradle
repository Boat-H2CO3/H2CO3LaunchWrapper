plugins {
    id 'java'
}

group = 'h2co3'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'h2co3.Wrapper'
        )
    }
}

